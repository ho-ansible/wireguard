---

- name: wireguard | set apt repo preferences
  tags:
  - apt
  template:
    src: "{{ item }}.j2"
    dest: "/etc/apt/preferences.d/{{ item }}"
  loop:
  - limit-repo

- name: wireguard | add repo
  tags:
  - apt
  apt_repository:
    repo: "deb {{ wg_repo }} {{ wg_repo_rel }} main"
    filename: wireguard

- name: wireguard | install packages
  tags:
  - package
  package:
    name: wireguard
  loop:
  - wireguard
