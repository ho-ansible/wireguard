---

- name: wireguard | add repo {{ wg_repo_rel }}
  tags:
  - apt
  apt_repository:
    repo: deb {{ wg_repo }} {{ wg_repo_rel }} main
    filename: wireguard

- name: wireguard | install {{ wg_repo_rel }} kernel
  tags:
  - package
  apt:
    default_release: "{{ wg_repo_rel }}"
    name: linux-headers-{{ ansible_kernel }}
  notify: restart networkd

- name: wireguard | install packages
  tags:
  - package
  package:
    name:
    - bc
    - wireguard
  notify: restart networkd

- include_tasks: genkey.yml
  when: wg_privkey is not defined

- name: wireguard | firewall config dir
  file:
    path: "{{ wg_iptables_conf | dirname }}"
    state: directory

- name: wireguard | systemd-networkd config
  tags:
  - config
  template:
    src: "{{ item.src }}.j2"
    dest: "{{ item.dst }}"
    mode: "{{ item.mode | d(omit) }}"
    group: systemd-network
  loop:
  - src: netdev
    dst: "/etc/systemd/network/{{ wg_name }}.netdev"
    mode: '0640'
  - src: network
    dst: "/etc/systemd/network/{{ wg_name }}.network"
  - src: iptables.conf
    dst: "{{ wg_iptables_conf }}"
  notify:
  - daemon-reload
  - restart networkd
  - restart resolved

